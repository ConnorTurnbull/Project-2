<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="/CSS/normalize.css" type="text/css" rel="normalize">
    <link href="/CSS/style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Booki</title>
    <script src="https://kit.fontawesome.com/3411b57b29.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="page-container">
        
        <!--Header-->
        <header>

            <ul class="nav-bar">

                <li class="nav-item"><img src="images/Booki_resources_EN/images/logo/Booki.png" alt="The Booki company logo." title="Booki"></li>
                <li class="nav-item"><a href="#">Accommodations</a></li>
                <li class="nav-item"><a href="#">Activities</a></li>

            </ul>

        </header>
        
        <!--Filters-->
        <section class="Filters">
            
            <!--Title-->
            <div>

                <h3>Find a place for your dream vacation</h3>
                <p class="sub-title">Downtown or in nature</p>

            </div>
            
            <!--Search bar-->
            <div class= "search-bar">

                <i class="fa-solid fa-border fa-location-dot" style="font-size: 16px; background-color: #f2f2f2; vertical-align: middle; padding: 10px 12px; border-bottom-left-radius: 10px; border-top-left-radius: 10px; "></i>
                <input class="search-field" type="text" placeholder= "Marseille, France">
                <button class="search-button"><h4>Search</h4></button>

            </div>
            
            <!--Filter buttons-->
            <div>

                <div>
                    
                    <span><h4>Filters</h4></span>

                    <button class="filter-buttons"><i style="color: #0065fc;" class="fa-solid fa-money-bill-wave"></i><h4>Low Cost</h4></button>
                    <button class="filter-buttons"><i style="color: #0065fc;" class="fa-sharp fa-solid fa-child-reaching"></i><h4>Family-friendly</h4></button>
                    <button class="filter-buttons"><i style="color: #0065fc;" class="fa-sharp fa-solid fa-heart"></i><h4>Romantic</h4></button>
                    <button class="filter-buttons"><i style="color: #0065fc;" class="fa-solid fa-dog"></i><h4>Pets Allowed</h4></button>
                
                </div>

            </div>
            
            <!--Sub-text-->
            <div>

                <p><i style="color:#0065fc; border: 2px solid #f2f2f2; padding: 8px 14px; border-radius: 30px;" class="fa-solid fa-info"></i> More than 500 accommodations are available in this city</p>  

            </div>

        </section>
        
        <!--Accommodations-->
        <section></section>
        
        <!--Activities-->
        <section></section>
        
        <!--Footer-->
        <footer></footer>


    </div>
</body>
</html>
